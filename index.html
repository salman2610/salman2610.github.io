<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P. Salmanul Faris - Elite Cybersecurity Professional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Custom Properties - Dark Cybersecurity Theme */
        :root {
            --primary: #00ff41;
            --secondary: #0080ff;
            --accent: #ff0080;
            --warning: #ffaa00;
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-surface: #111111;
            --bg-elevated: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #808080;
            --terminal-green: #00ff41;
            --cyber-blue: #00ccff;
            --neon-pink: #ff0080;
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(0, 255, 65, 0.3);
            --glow-sm: 0 0 10px;
            --glow-md: 0 0 20px;
            --glow-lg: 0 0 40px;
            --glow-xl: 0 0 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            font-weight: 300;
        }

        /* WebGL-inspired 3D Background */
        #threejs-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.7;
        }

        /* Fluid Navigation - Lusion.co inspired */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border-subtle);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.95);
            border-bottom-color: var(--border-strong);
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            text-shadow: var(--glow-sm) var(--primary);
            transition: all 0.3s ease;
        }

        .logo:hover {
            text-shadow: var(--glow-md) var(--primary);
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, var(--primary), var(--cyber-blue));
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-link:hover {
            color: var(--primary);
            text-shadow: var(--glow-sm) var(--primary);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .terminal-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1.2rem;
            border-radius: 3px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .terminal-btn:hover {
            background: var(--primary);
            color: var(--bg-primary);
            box-shadow: var(--glow-md) var(--primary);
            transform: translateY(-1px);
        }

        /* Hero Section - Cinematic Storytelling (Aether1.ai inspired) */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(0, 255, 65, 0.05) 0%, transparent 70%);
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            max-width: 1200px;
            padding: 2rem;
        }

        .hero-intro {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--primary) 50%, var(--cyber-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            animation: fadeInUp 0.8s ease 0.2s forwards;
            opacity: 0;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            font-weight: 200;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 0.8s ease 0.4s forwards;
            opacity: 0;
        }

        .cert-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 3rem auto;
            animation: fadeInUp 0.8s ease 0.6s forwards;
            opacity: 0;
        }

        .cert-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 1.5rem 1rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
        }

        .cert-item:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 65, 0.05);
            transform: translateY(-3px);
            box-shadow: var(--glow-md) rgba(0, 255, 65, 0.3);
        }

        .cert-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary), var(--cyber-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .cert-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cert-org {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .hero-cta {
            margin-top: 4rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.8s forwards;
            opacity: 0;
        }

        /* Interactive Buttons */
        .btn {
            position: relative;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--cyber-blue));
            color: var(--bg-primary);
            box-shadow: var(--glow-md) rgba(0, 255, 65, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-lg) rgba(0, 255, 65, 0.6);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            backdrop-filter: blur(10px);
        }

        .btn-outline:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--cyber-blue);
            color: var(--cyber-blue);
        }

        /* Terminal Overlay - Interactive Feature */
        .terminal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .terminal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .terminal-window {
            width: 90%;
            max-width: 900px;
            height: 80%;
            background: var(--bg-secondary);
            border: 1px solid var(--primary);
            border-radius: 8px;
            box-shadow: var(--glow-xl) rgba(0, 255, 65, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: terminalSlideIn 0.4s ease forwards;
        }

        @keyframes terminalSlideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .terminal-header {
            background: var(--bg-elevated);
            padding: 0.8rem 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-title {
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .terminal-controls {
            display: flex;
            gap: 0.5rem;
        }

        .terminal-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .terminal-control.close {
            background: #ff4444;
        }

        .terminal-control.minimize {
            background: #ffaa00;
        }

        .terminal-control.maximize {
            background: #00ff00;
        }

        .terminal-control:hover {
            transform: scale(1.2);
        }

        .terminal-body {
            flex: 1;
            padding: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--terminal-green);
            overflow-y: auto;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.02) 2px,
                rgba(0, 255, 65, 0.02) 4px
            );
        }

        .terminal-line {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: flex-start;
            opacity: 0;
            animation: terminalTyping 0.5s ease forwards;
        }

        @keyframes terminalTyping {
            to { opacity: 1; }
        }

        .terminal-prompt {
            color: var(--primary);
            margin-right: 1rem;
            white-space: nowrap;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: var(--terminal-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            outline: none;
            flex: 1;
            caret-color: var(--primary);
        }

        .terminal-output {
            color: var(--text-secondary);
            white-space: pre-wrap;
            margin-left: 1rem;
            line-height: 1.4;
        }

        .terminal-cursor {
            display: inline-block;
            background: var(--primary);
            width: 10px;
            height: 16px;
            animation: cursorBlink 1s infinite;
            margin-left: 2px;
        }

        @keyframes cursorBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Interactive Grid Section - ActiveTheory.net inspired */
        .section {
            padding: 8rem 0;
            position: relative;
        }

        .section:nth-child(odd) {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.02) 0%, transparent 50%);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 6rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--text-primary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
            line-height: 1.6;
        }

        /* Dynamic Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 3rem 2.5rem;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.05), transparent);
            transition: 1s;
        }

        .skill-card:hover::before {
            left: 100%;
        }

        .skill-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            background: rgba(0, 255, 65, 0.03);
            box-shadow: var(--glow-lg) rgba(0, 255, 65, 0.2);
        }

        .skill-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--cyber-blue));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .skill-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .skill-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.7;
            font-weight: 300;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.8rem;
        }

        .tech-item {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            padding: 0.6rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            transition: all 0.3s ease;
        }

        .tech-item:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(0, 255, 65, 0.05);
        }

        /* Project Showcase - WonderStudios.com hierarchy */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 3rem;
            margin: 4rem 0;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: var(--glow-lg) rgba(0, 255, 65, 0.3);
        }

        .project-header {
            background: linear-gradient(135deg, var(--bg-elevated), var(--bg-surface));
            padding: 2.5rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .project-type {
            color: var(--cyber-blue);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .project-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .project-description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-weight: 300;
        }

        .project-body {
            padding: 2.5rem;
        }

        .project-features {
            list-style: none;
            margin-bottom: 2rem;
        }

        .project-features li {
            color: var(--text-secondary);
            padding: 0.5rem 0;
            position: relative;
            padding-left: 2rem;
            font-weight: 300;
        }

        .project-features li::before {
            content: 'â†’';
            color: var(--primary);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .project-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-small {
            padding: 0.7rem 1.5rem;
            font-size: 0.85rem;
        }

        /* Interactive Timeline */
        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 4rem auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--primary), var(--cyber-blue), var(--neon-pink));
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 4rem;
            width: calc(50% - 2rem);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .timeline-item.visible {
            opacity: 1;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
            text-align: right;
            transform: translateX(-50px);
        }

        .timeline-item:nth-child(even) {
            left: calc(50% + 2rem);
            text-align: left;
            transform: translateX(50px);
        }

        .timeline-item.visible:nth-child(odd) {
            transform: translateX(0);
        }

        .timeline-item.visible:nth-child(even) {
            transform: translateX(0);
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        .timeline-content:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 65, 0.03);
        }

        .timeline-date {
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timeline-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .timeline-org {
            color: var(--cyber-blue);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .timeline-description {
            color: var(--text-secondary);
            line-height: 1.7;
            font-weight: 300;
        }

        .timeline-dot {
            position: absolute;
            top: 2rem;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border: 3px solid var(--bg-primary);
            border-radius: 50%;
            box-shadow: var(--glow-md) var(--primary);
            transition: all 0.3s ease;
        }

        .timeline-item:nth-child(odd) .timeline-dot {
            right: -2.3rem;
        }

        .timeline-item:nth-child(even) .timeline-dot {
            left: -2.3rem;
        }

        .timeline-dot:hover {
            transform: scale(1.3);
            box-shadow: var(--glow-lg) var(--primary);
        }

        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
        }

        .contact-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            background: rgba(0, 255, 65, 0.03);
            box-shadow: var(--glow-md) rgba(0, 255, 65, 0.2);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--cyber-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .contact-card:hover .contact-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .contact-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-info {
            color: var(--text-secondary);
            font-weight: 300;
        }

        .contact-info a {
            color: var(--cyber-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--primary);
            text-shadow: var(--glow-sm) var(--primary);
