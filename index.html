<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Salman's Developer Portfolio | CS Student | AI Enthusiast">
    <title>Salman | Developer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë®‚Äçüíª</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --text: #1e293b;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text: #f1f5f9;
                --bg: #0f172a;
                --card: #1e293b;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            background-image: radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.05) 0%, transparent 20%);
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            padding-bottom: 2px;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .links a:hover::after {
            width: 100%;
        }

        .projects {
            display: grid;
            gap: 1.5rem;
        }

        .project-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .project-card h3 {
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .project-card .tech {
            display: inline-block;
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        footer {
            margin-top: auto;
            padding-top: 3rem;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        /* Terminal animation */
        #terminal {
            font-family: 'Space Mono', monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            border-left: 3px solid var(--primary);
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1rem;
            background: var(--primary);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Salman</h1>
        <p class="tagline">CS Student | AI Enthusiast | Developer</p>
        
        <div id="terminal">
            <span id="typed-text"></span><span class="cursor"></span>
        </div>
        
        <div class="links">
            <a href="https://github.com/salman2610" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
        </div>
    </header>

    <main class="projects">
        <div class="project-card">
            <h3>Project One</h3>
            <p>A brief description of your first project and what it does.</p>
            <span class="tech">Python</span>
        </div>
        
        <div class="project-card">
            <h3>Project Two</h3>
            <p>Description of your second project with its key features.</p>
            <span class="tech">JavaScript</span>
        </div>
    </main>

    <footer>
        &copy; 2023 Built with ‚ù§Ô∏è by Salman
    </footer>

    <script>
        // Terminal-like typing animation
        const texts = [
            "Welcome to my portfolio.",
            "I build things with code.",
            "Let's create something amazing."
        ];
        let count = 0;
        let index = 0;
        let currentText = '';
        let letter = '';

        (function type() {
            if (count === texts.length) {
                count = 0;
            }
            
            currentText = texts[count];
            letter = currentText.slice(0, ++index);
            
            document.getElementById('typed-text').textContent = letter;
            
            if (letter.length === currentText.length) {
                setTimeout(() => {
                    count++;
                    index = 0;
                    setTimeout(type, 1000);
                }, 2000);
            } else {
                setTimeout(type, 100);
            }
        })();

        // Dark mode toggle (optional)
        function toggleDarkMode() {
            const root = document.documentElement;
            const currentBg = getComputedStyle(root).getPropertyValue('--bg').trim();
            
            if (currentBg === '#f8fafc') {
                root.style.setProperty('--text', '#f1f5f9');
                root.style.setProperty('--bg', '#0f172a');
                root.style.setProperty('--card', '#1e293b');
            } else {
                root.style.setProperty('--text', '#1e293b');
                root.style.setProperty('--bg', '#f8fafc');
                root.style.setProperty('--card', '#ffffff');
            }
        }
    </script>
</body>
</html>
